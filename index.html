<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    
        <div class="Unit-Conversion-head">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="numId" class="num" />
            <button class="click-btn" id="btn">Convert</button>
        </div>
        <div class="result-calcatuon">
            <div class="length background">
            <h3 class="Unit-title">Length (Meter/Feet)</h3>
            <p id="unit-length"></p>
        </div>
        <div class="volume background">
            <h3 class="Unit-title">Volume (liters/Gallons)</h3>
            <p id="unit-volume"></p>
        </div>
        <div class="Mass background">
            <h3 class="Unit-title">Mass (Kilograms/Pounds) </h3>
            <p id="unit-Mass"></p>
        
        

            
        </div>

    <script src="script.js"></script>
</body>
</html>
